  {% extends "base.html" %}
  {% block content %}
    <h1>Lisää Tehtävä</h1>

    <form>
      <div class="form-group">

        <input name="nimi" class="form-control" value="Osta maitoa" type="text">

        <label>Luokka</label>
        <input name="luokka" class="form-control" value="Ostokset" type="text">
      </div>
      <div class="form-group"> 
      <label>Tärkeysaste</label>
      <label class="radio-inline">
          <input type="radio" name="tarkeys" id="inlineRadio1" value="option1"> 1
      </label>
      <label class="radio-inline">
        <input type="radio" name="tarkeys" id="inlineRadio2" value="option2"> 2
      </label>
      <label class="radio-inline">
        <input type="radio" name="tarkeys" id="inlineRadio3" value="option3"> 3
      </label>
      <label class="radio-inline">
        <input type="radio" name="tarkeys" id="inlineRadio3" value="option3"> 4
      </label>
      <label class="radio-inline">
        <input type="radio" name="tarkeys" id="inlineRadio3" value="option3"> 5
      </label>
      </div>
      <div class="form-group">
        <label>Lisätietoa</label>
        <textarea name="lisatieto" class="form-control"> Maito loppu
        </textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success">Lisää</button>
      </div>
    </form>
  {% endblock %}
