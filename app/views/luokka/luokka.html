{% extends "base.html" %}
{% block content %}
{% if user_logged_in %}
  <h1>Luokan {{tehtava.luokka}} tehtävät</h1>

  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Tehtävä</th>
        <th>Tärkeysaste</th>
        <th>Lisätietoa</th>
        <th>Poista</th>
        <th>Muokkaa</th>
      </tr>
    </thead>
    <tbody>
    {% for tehtava in tehtavat %}
      <tr>
        <td>{{tehtava.nimi}}</td>
        <td>{{tehtava.tarkeys}}</td>
        <td>{{tehtava.lisatieto}}</td>
        <td><form method="post" action="{{base_path}}/muistilista/{{tehtava.id}}/poista" style="display: inline-block;"><button type="submit" class="btn btn-danger">Poista</button></form></td>
        <td><a class="btn btn-default btn-sm" href="{{base_path}}/muistilista/{{tehtava.id}}/muokkaa">Muokkaa</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  {% endif %}
{% endblock %}
