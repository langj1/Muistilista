{% extends "base.html" %}
  {% block content %}
    <h1>Lisää Tehtävä</h1>

    <form method ="post" action="{{base_path}}/muistilista">
      <div class="form-group">
        <label>Tehtävä</label>
        <input name="nimi" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label>Luokka</label>
        <input name="luokka" class="form-control" type="text">
      </div>
      <div class="form-group"> 
      <label>Tärkeysaste</label>
      <label class="radio-inline">
          <input type="radio" name="tarkeys" id="inlineRadio1" value="option1"> 1
      </label>
      <label class="radio-inline">
        <input type="radio" name="tarkeys" id="inlineRadio2" value="option2"> 2
      </label>
      <label class="radio-inline">
        <input type="radio" name="tarkeys" id="inlineRadio3" value="option3"> 3
      </label>
      <label class="radio-inline">
        <input type="radio" name="tarkeys" id="inlineRadio4" value="option4"> 4
      </label>
      <label class="radio-inline">
        <input type="radio" name="tarkeys" id="inlineRadio5" value="option5"> 5
      </label>
      </div>
      <div class="form-group">
        <label>Lisätietoa</label>
        <textarea name="lisatieto" class="form-control"> 
        </textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success">Lisää</button>
      </div>
    </form>
  {% endblock %}
